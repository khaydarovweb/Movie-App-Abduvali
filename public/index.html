<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
	<title>Movie App</title>
</head>

<body>
	<header>
		<div class="HomeNavBar">Vindly</div>
		<div class="LoginNavBar">Login</div>
		<div class="RegisterNavBar">Register</div>
	</header>
	<main class="registerPage" style="display: none;">
		<form id="btnSubmit">
			<div class="mb-3">
				<label for="formGroupExampleInput" class="form-label">User Name</label>
				<input type="text" class="form-control" id="inputUserName" required>
			</div>
			<div class="mb-3">
				<label for="formGroupExampleInput2" class="form-label">Email</label>
				<input type="email" class="form-control" id="inputEmail" required>
			</div>
			<div class="mb-3">
				<label for="formGroupExampleInput2" class="form-label">Password</label>
				<input type="password" class="form-control" id="inputPassword" required>
			</div>
			<div class="col-12">
				<button type="submit" class="btn btn-primary">Sign in</button>
			</div>
		</form>
	</main>
	<main class="loginPage" style="display: none;">
		<form id="submitBtn">
			<div class="mb-3">
				<label class="form-label">Email</label>
				<input type="email" class="form-control" id="emailInput" required>
			</div>
			<div class="mb-3">
				<label class="form-label">Password</label>
				<input type="password" class="form-control" id="passwordInput">
			</div>
			<button type="submit" class="btn btn-primary">Log In</button>
		</form>
	</main>
	<main class="mainPage" style="display: flex;">
		<div class="genreList">
			<div class="singleGenre allGenre">All Genre</div>

		</div>
		<div class="table-mainpage">
			<div class="table-top">
				<button class="btnAddMovie btn btn-primary">Add Movie</button>
				<p class="moviesNumber">Showing 0 movies in the database.</p>
				<input type="search" name="" id="searchMovies" placeholder="Search...">
			</div>
			<table class="table table-hover">
				<thead>
					<tr>
						<th scope="col">Title</th>
						<th scope="col">Genre</th>
						<th scope="col">Stock</th>
						<th scope="col">Rate</th>
					</tr>
				</thead>
				<tbody id="tableBody"></tbody>
			</table>
		</div>
	</main>
</body>

</html>
