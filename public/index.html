<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
	<link rel="stylesheet" href="https://icons8.com/icon/lFyaayFdhpED/heart">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<title>Movie</title>
</head>

<body>
	<header>
		<div class="Home">Vindly</div>
		<div class="Login">Login</div>
		<div class="Register">Register</div>
	</header>
	<!-- <div class="loader">
		<div class="spinner-border"></div>
	</div> -->
	<main>
		<div class="genreList">
			<div class="singleGenre allGenres">All Genre</div>
		</div>
		<div class="table">
			<div class="table-top">
				<button class="btnAddMovie btn btn-primary">Add Movie</button>
				<p class="moviesNumber">Showing 0 movies in the database.</p>
				<input type="search" name="" id="searchMovies" placeholder="Search...">
			</div>
			<table class="table table-hover">
				<thead>
					<tr>
						<th scope="col">Title</th>
						<th scope="col">Genre</th>
						<th scope="col">Stock</th>
						<th scope="col">Rate</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
			<span class="paginationSpan"></span>
		</div>
	</main>
</body>

</html>
